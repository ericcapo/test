<!DOCTYPE html>
<html>
<head>
  <title>MicroMates</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 20px;
      font-size: 18px;
    }
    #log {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>MicroMates</h1>
  <button onclick="rollAndApply()">ðŸŽ¯ Roll & Apply</button>
  <ul id="log"></ul>

  <script>
    const targets = ["Enemy 1", "Enemy 2", "Player A", "Player B"];

    function rollAndApply() {
      const target = targets[Math.floor(Math.random() * targets.length)];
      const damage = (Math.floor(Math.random() * 10) + 1) * 10;
      const log = document.getElementById("log");
      const entry = document.createElement("li");
      entry.textContent = `${target} takes ${damage} damage`;
      log.appendChild(entry);
    }
  </script>
</body>
</html>
