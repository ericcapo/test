<!DOCTYPE html>
<html>
<head>
  <title>MicroMates Multiplayer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 6px 12px;
      margin-left: 10px;
      font-size: 14px;
      vertical-align: middle;
    }
    select {
      font-size: 16px;
      padding: 6px;
      margin-bottom: 20px;
    }
    .mate-line {
      margin: 10px 0;
      font-size: 16px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
    #threat-section {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    #threat-damage {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>MicroMates Multiplayer</h1>

  <label for="playerSelect">Select Player: </label>
  <select id="playerSelect" onchange="updateDisplay()">
    <option value="Player1">Player 1</option>
    <option value="Player2">Player 2</option>
    <option value="Player3">Player 3</option>
    <option value="Player4">Player 4</option>
  </select>

  <br>
  <button onclick="rollAndApply()">üéØ Roll & Apply</button>

  <div id="result">No damage yet</div>

  <div id="totals">
    <!-- Mates will be dynamically generated here -->
  </div>

  <!-- Threat Damage Section -->
  <div id="threat-section">
    <p id="threat-damage">Threat Total Damage: <span id="threatTotal">0</span></p>
    <button onclick="addThreatDamage(10)">Add 10 Damage</button>
    <button onclick="addThreatDamage(50)">Add 50 Damage</button>
    <button onclick="addThreatDamage(100)">Add 100 Damage</button>
    <button onclick="defeatThreat()">Defeated Threat</button>
  </div>

<script>
  const players = {
    Player1: {
      mates: {
        Mate1: { damage: 0, active: true },
        Mate2: { damage: 0, active: true },
        Mate3: { damage: 0, active: true },
      }
    },
    Player2: {
      mates: {
        Mate1: { damage: 0, active: true },
        Mate2: { damage: 0, active: true },
        Mate3: { damage: 0, active: true },
      }
    },
    Player3: {
      mates: {
        Mate1: { damage: 0, active: true },
        Mate2: { damage: 0, active: true },
        Mate3: { damage: 0, active: true },
      }
    },
    Player4: {
      mates: {
        Mate1: { damage: 0, active: true },
        Mate2: { damage: 0, active: true },
        Mate3: { damage: 0, active: true },
      }
    }
  };

  let threatDamage = 0;

  function rollAndApply() {
    const selectedPlayer = document.getElementById("playerSelect").value;
    const mates = players[selectedPlayer].mates;

    // Get only active mates for this player
    const activeMates = Object.keys(mates).filter(m => mates[m].active);

    if (activeMates.length === 0) {
      document.getElementById("result").textContent = "No active mates for " + selectedPlayer;
      return;
    }

    const target = activeMates[Math.floor(Math.random() * activeMates.length)];
    const damage = (Math.floor(Math.random() * 6) + 1) * 10; // 10 to 60
    mates[target].damage += damage;

    document.getElementById("result").textContent = `${selectedPlayer}'s ${target} takes ${damage} damage`;

    updateDisplay();
  }

  function resetMate(player, mate) {
    players[player].mates[mate].damage = 0;
    players[player].mates[mate].active = false;
    updateDisplay();
  }

  function addMate(player, mate) {
    players[player].mates[mate].active = true;
    // optionally reset damage when re-adding
    players[player].mates[mate].damage = 0;
    updateDisplay();
  }

  function addThreatDamage(amount) {
    threatDamage += amount;
    updateDisplay();
  }

  function defeatThreat() {
    threatDamage = 0;
    updateDisplay();
  }

  function updateDisplay() {
    const selectedPlayer = document.getElementById("playerSelect").value;
    const mates = players[selectedPlayer].mates;
    const totalsDiv = document.getElementById("totals");

    // Clear previous
    totalsDiv.innerHTML = "";

    for (const mate in mates) {
      const damage = mates[mate].damage;
      const active = mates[mate].active;

      const div = document.createElement("div");
      div.className = "mate-line";
      div.innerHTML = `
        ${mate} Total Damage: <span>${active ? damage : "Out"}</span>
        <button onclick="resetMate('${selectedPlayer}', '${mate}')">‚ùå No Mate</button>
        <button onclick="addMate('${selectedPlayer}', '${mate}')">‚ûï Add Mate</button>
      `;
      totalsDiv.appendChild(div);
    }

    // Update threat damage display
    document.getElementById("threatTotal").textContent = threatDamage;
  }

  // Initialize display on load
  updateDisplay();
</script>

</body>
</html>
