<!DOCTYPE html>
<html>
<head>
  <title>MicroMates</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 20px;
      font-size: 18px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MicroMates</h1>
  <button onclick="rollAndApply()">ðŸŽ¯ Roll & Apply</button>
  <div id="result">No damage yet</div>

  <script>
    const targets = ["Mate1", "Mate2", "Mate3"];

    function rollAndApply() {
      const target = targets[Math.floor(Math.random() * targets.length)];
      const damage = (Math.floor(Math.random() * 6) + 1) * 10; // 10 to 60
      document.getElementById("result").textContent = `${target} takes ${damage} damage`;
    }
  </script>
</body>
</html>
